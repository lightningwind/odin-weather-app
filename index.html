<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <form class="search">
      <input type="text" name="location" id="location" placeholder="Enter city name..." required>
      <button type="submit"><img src="./images/search.png" alt=""></button>
    </form>
    <div class="weather">
      <img src="./images/clouds.png" alt="" class="weather-icon">
      <h1 class="temp"><span class="temp-val">23</span> Â°C</h1>
      <h2 class="text">Partly cloudy</h2>
      <h3 class="city">Surrey</h3>
      <div class="details">
        <div class="col">
          <img src="./images/humidity.png" alt="">
          <div>
            <p class="humidity"><span class="humidity-val">47</span>%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="./images/wind.png" alt="">
          <div>
            <p class="wind"><span class="wind-val">3</span> km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
