<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <form class="search">
      <input type="text" name="location" id="location" placeholder="Enter city name..." required>
      <button type="submit"><img src="./images/search.png" alt=""></button>
    </form>
    <div class="weather">
      <img src="" alt="" class="weather-icon">
      <h1 class="temp"><span class="temp-val"></span> Â°C</h1>
      <h2 class="text"></h2>
      <h3 class="city"></h3>
      <div class="details">
        <div class="col">
          <img src="./images/humidity.png" alt="">
          <div>
            <p class="humidity"><span class="humidity-val"></span>%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="./images/wind.png" alt="">
          <div>
            <p class="wind"><span class="wind-val"></span> km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
      <div class="link-back">
        <a href="https://www.weatherapi.com/" title="Free Weather API"><img src='//cdn.weatherapi.com/v4/images/weatherapi_logo.png' alt="Weather data by WeatherAPI.com" border="0"></a>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
